plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4-M1'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4-M1'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'cn.ac.origind.destinybot'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    maven { url = "https://dl.bintray.com/kotlin/kotlin-eap" }
}

configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	compile "net.mamoe:mirai-core-jvm:$miraiVersion"
	compile "net.mamoe:mirai-core-qqandroid-jvm:$miraiVersion"
	compile "net.mamoe:mirai-console:$miraiConsoleVersion"
    shade "io.ktor:ktor-client-json-jvm:1.3.2-1.4-M1"
    shade group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    shade "io.ktor:ktor-client-gson:1.3.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    configurations = [project.configurations.shade]
    dependencies {
        exclude(dependency {
            it.moduleGroup.contains('kotlin')
        })
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}