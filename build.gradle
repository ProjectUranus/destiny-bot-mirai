plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.4-M1'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4-M1'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'cn.ac.origind.destinybot'
version '1.0-SNAPSHOT'
mainClassName = 'cn.ac.origind.destinybot.DestinyBot'

repositories {
    jcenter()
    maven { url = "https://dl.bintray.com/kotlin/kotlin-eap" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	implementation "net.mamoe:mirai-core-jvm:$miraiVersion"
	implementation "net.mamoe:mirai-core-qqandroid-jvm:$miraiVersion"
    implementation "io.ktor:ktor-client-json-jvm:$ktorVersion"
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation "io.ktor:ktor-client-gson:$ktorVersion"
    implementation "io.ktor:ktor-gson:$ktorVersion"
    implementation "io.ktor:ktor-server:$ktorVersion"
    implementation "io.ktor:ktor-server-netty:$ktorVersion"
    implementation 'org.litote.kmongo:kmongo:3.12.2'
    implementation 'org.litote.kmongo:kmongo-coroutine:3.12.2'
    implementation 'com.uchuhimo:konf-core:0.22.1'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}