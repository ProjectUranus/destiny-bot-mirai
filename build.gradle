plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.71'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'cn.ac.origind.destinybot'
version '1.0-SNAPSHOT'
mainClassName = 'cn.ac.origind.destinybot.DestinyBot'

repositories {
    maven { url = "https://maven.aliyun.com/repository/public" }
    jcenter()
    maven { url = "https://dl.bintray.com/kotlin/kotlin-eap" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.3.5'
	implementation "net.mamoe:mirai-core-jvm:$miraiVersion"
	implementation "net.mamoe:mirai-core-qqandroid-jvm:$miraiVersion"
    implementation "io.ktor:ktor-client-json-jvm:$ktorVersion"
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation "io.ktor:ktor-client-gson:$ktorVersion"
    implementation "io.ktor:ktor-gson:$ktorVersion"
    implementation "io.ktor:ktor-server:$ktorVersion"
    implementation "io.ktor:ktor-server-netty:$ktorVersion"
    implementation 'org.litote.kmongo:kmongo:3.12.2'
    implementation 'org.litote.kmongo:kmongo-coroutine:3.12.2'
    implementation 'com.uchuhimo:konf-core:0.22.1'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    implementation 'it.unimi.dsi:fastutil:8.3.1'
    implementation 'com.github.Steveice10:MCProtocolLib:1.15-1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "13"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "13"
}
