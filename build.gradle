plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'cn.ac.origind.destinybot'
version '1.0-SNAPSHOT'
mainClassName = 'cn.ac.origind.destinybot.DestinyBot'

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/lasmgratel/maven/"}
    maven { url = "https://dl.bintray.com/kotlin/kotlin-eap" }
    maven { url 'https://jitpack.io' }
    maven {
        url "https://libraries.minecraft.net"
    }

}

sourceCompatibility = targetCompatibility = "11"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.3.9'
    implementation "net.mamoe:mirai-core:$miraiVersion"
    implementation "net.mamoe:mirai-core-qqandroid:$miraiVersion"
	implementation "net.mamoe:mirai-core-qqandroid-jvm:$miraiVersion"

    implementation 'com.mojang:brigadier:1.0.17'
    implementation 'com.github.lucko.LuckPerms:common:v5.1'
    implementation 'com.github.neder-land:brigadier-kotlin-adapter:0.4.3'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation "com.squareup.okhttp3:okhttp:4.8.1"
    implementation group: 'com.squareup.moshi', name: 'moshi', version: '1.9.2'
    implementation group: 'com.squareup.moshi', name: 'moshi-kotlin', version: '1.9.2'
    implementation 'org.litote.kmongo:kmongo:3.12.2'
    implementation 'org.litote.kmongo:kmongo-coroutine:3.12.2'
    implementation 'com.uchuhimo:konf-core:0.22.1'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    implementation 'com.github.Steveice10:MCProtocolLib:1.15-1'
    implementation 'io.ktor:ktor-server-netty:1.4.0'
    implementation 'io.ktor:ktor-server-core:1.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}
